<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="scripts/calculatrice.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <article class="calculatrice">
            <table>
                <caption>PRESS R TO RESOLVE</caption>
                <tr>
                    <td colspan="4">
                        <input type="text" id="display" class="output">
                    </td>
                </tr>
                <tr>
                    <!-- Ligne 1 : parenthèses et division -->
                    <td><button value="(" class="operator" onclick="display('(')"> ( </button></td>
                    <td><button value="/" class="operator" onclick="display('/')"> / </button></td>
                    <td><button value=")" class="operator" onclick="display(')')"> ) </button></td>
                    <td><button value="DEL" class="deleteScreen" onclick="deleteScreen()">DEL</button></td>
                </tr>
                <tr>
                    <!-- Ligne 2 : nombres 7 à 9 et multiplication -->
                    <td><button value="7" class="button" onclick="display('7')">7</button></td>
                    <td><button value="8" class="button" onclick="display('8')">8</button></td>
                    <td><button value="9" class="button" onclick="display('9')">9</button></td>
                    <td><button value="*" class="operator" onclick="display('*')">x</button></td>
                </tr>
                <tr>
                    <!-- Ligne 3 : nombres 4 à 6 et soustraction -->
                    <td><button value="4" class="button" onclick="display('4')">4</button></td>
                    <td><button value="5" class="button" onclick="display('5')">5</button></td>
                    <td><button value="6" class="button" onclick="display('6')">6</button></td>
                    <td><button value="-" class="operator" onclick="display('-')"> - </button></td>
                </tr>
                <tr>
                    <!-- Ligne 4 : nombres 3 à 1 et addition -->
                    <td><button value="3" class="button" onclick="display('3')">3</button></td>
                    <td><button value="2" class="button" onclick="display('2')">2</button></td>
                    <td><button value="1" class="button" onclick="display('1')">1</button></td>
                    <td><button value="+" class="operator" onclick="display('+')"> + </button></td>
                </tr>
                <tr>
                    <!-- Ligne 5 : bouton Clear, chiffre 0, virgule et égal -->
                    <td><button value="C" class="clear" onclick="clearScreen()">C</button></td>
                    <td><button value="0" class="button" onclick="display('0')">0</button></td>
                    <td><button value="." class="button" onclick="display('.')">.</button></td>
                    <td><button value="=" class="buttonEqual" onclick="solve()"> = </button></td>
                </tr>
            </table>
        </article>
    </main>
</body>
</html>
